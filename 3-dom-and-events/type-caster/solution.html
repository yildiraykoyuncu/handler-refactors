<!DOCTYPE html>
<html>

<head>
    <title>Type Caster</title>
    <meta charset="utf-8">

    <style>
        .output {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: monospace;
            font-size: 2em;
        }
        
        .inputs {
            display: flex;
            flex-direction: column;
        }
    </style>

    <script src='../../lib/testing.js'></script>
    <script id='logic'>
        const typeCasterTests = [{
            name: 'Test 1',
            args: [34, 'string'],
            expected: '34'
        }, {
            name: 'Test 2',
            args: ['asdf', 'string'],
            expected: 'asdf'
        }, {
            name: 'Test 3',
            args: [3, 'number'],
            expected: 3
        }, {
            name: 'Test 4',
            args: ['45', 'number'],
            expected: 45
        }, {
            name: 'Test 5',
            args: [true, 'number'],
            expected: 1
        }, {
            name: 'Test 6',
            args: [undefined, 'number'],
            expected: NaN
        }, {
            name: 'Test 7',
            args: [undefined, 'boolean'],
            expected: false
        }, {
            name: 'Test 8',
            args: [1, 'boolean'],
            expected: true
        }, {
            name: 'Test 9',
            args: [0, 'boolean'],
            expected: false
        }, {
            name: 'Test 10',
            args: [' ', 'boolean'],
            expected: true
        }, {
            name: 'Test 11',
            args: ['', 'boolean'],
            expected: false
        }, {
            name: 'Test 12',
            args: ['anything else!', 'undefined', ],
            expected: undefined
        }, ];

        function typeCaster(value, type) {
            let newValue;
            if (type === 'string') {
                newValue = String(value);
            } else if (type === 'number') {
                newValue = Number(value);
            } else if (type === 'boolean') {
                newValue = Boolean(value);
            } else {
                newValue = undefined;
            }

            return newValue;
        }

        testing(typeCaster, typeCasterTests);
    </script>
    <script id='handler'>
        function typeCastHandler(event) {
            debugger;
            // read & process user input
            const form = event.target.form;
            const intendedType = form.type.value;
            const stringToCast = form.value.value;

            // execute core logic
            let newValue = typeCaster(stringToCast, intendedType);

            // communicate result to user
            document.getElementById('casted-value').innerHTML = typeof newValue + ': ' + newValue;

            // log action for developers
            console.log('\n-- user action --');
            console.log('stringToCast:', '(' + typeof stringToCast + ')', stringToCast);
            console.log('intendedType:', '(' + typeof intendedType + ')', intendedType);
            console.log('newValue:', '(' + typeof newValue + ')', newValue);
        }
    </script>
</head>

<body>
    <section id='user-interface'>
        <form class='inputs'>
            Cast this string:
            <input name='value' type='text' /> To this type:
            <select name="type">
        <option value="string">string</option>
        <option value="number">number</option>
        <option value="boolean">boolean</option>
        <option value="undefined">undefined</option>
      </select>
            <input type='button' id='user-action' value='Cast it!' />
        </form>
        <code id='casted-value' class='output'></code>
    </section>

    <script id='listener'>
        document.getElementById('user-action').addEventListener('click', typeCastHandler);
    </script>
</body>

</html>
