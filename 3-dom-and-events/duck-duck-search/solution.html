<!DOCTYPE html>
<html>

<head>
    <title>Duck Duck Search</title>
    <meta charset="utf-8">

    <style>
        .input-field {
            width: 30vw;
        }
        
        .search-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <script src='../../lib/testing.js'></script>
    <script id='logic'>
        const generateSearchURLTests = [{
            name: 'Test 1',
            args: ['asdf'],
            expected: 'https://duckduckgo.com/?q=asdf'
        }, {
            name: 'Test 2',
            args: ['fdsa'],
            expected: 'https://duckduckgo.com/?q=fdsa'
        }, {
            name: 'Test 3',
            args: ['tor browser'],
            expected: 'https://duckduckgo.com/?q=tor%20browser'
        }, {
            name: 'Test 4',
            args: ['const x = null;'],
            expected: 'https://duckduckgo.com/?q=const%20x%20%3D%20null%3B'
        }, {
            name: 'Test 5',
            args: ['==-+_ *&^*<>diso }{[si'],
            expected: 'https://duckduckgo.com/?q=%3D%3D-%2B_%20*%26%5E*%3C%3Ediso%20%7D%7B%5Bsi'
        }, ];

        function generateSearchURL(searchQuery) {
            const encodedQuery = encodeURIComponent(searchQuery);
            const searchURL = 'https://duckduckgo.com/?q=' + encodedQuery;
            return searchURL;
        }

        testing(generateSearchURL, generateSearchURLTests);
    </script>
    <script id='handler'>
        function searchHandler(event) {
            debugger;
            // read & process user input
            const form = event.target.form;
            const userInput = form.query.value;

            // execute core logic
            let searchURL = generateSearchURL(userInput)
                // communicate result to user
            window.open(searchURL, '_blank');

            // log action for developers
            console.log('\n-- user action --');
            console.log('userInput:', '(' + typeof userInput + ')', userInput);
            console.log('searchURL:', '(' + typeof searchURL + ')', searchURL);
        }
    </script>
</head>

<body>
    <section id='user-interface'>
        <form class='search-form'>
            <input type='search' name='query' class='input-field' />
            <button type='button' id='user-action'>DuckDuckSearch</button>
        </form>
    </section>

    <script id='listener'>
        document.getElementById('user-action').addEventListener('click', searchHandler);
    </script>
</body>

</html>
